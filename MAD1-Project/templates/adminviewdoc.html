{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <h2 class="mb-4">All Doctors</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for d in doctors %}
            <tr>
                <td>{{ d[0] }}</td>
                <td>{{ d[1] }}</td>
                <td>{{ d[2] }}</td>
                <td>{{ d[3] }}</td>
                <td>{{ d[4] }}</td>
                <td>
                    <a href="/admin/edit_doctor/{{ d[0] }}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="/admin/delete_doctor/{{ d[0] }}" class="btn btn-sm btn-danger">Remove</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
