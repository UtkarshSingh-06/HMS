{% extends "base.html" %}
{% block title %}View Patient{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Patient Details</h2>
    <hr>

    {% if patient %}
    <ul class="list-group">
        <li class="list-group-item"><strong>ID:</strong> {{ patient[0] }}</li>
        <li class="list-group-item"><strong>Name:</strong> {{ patient[1] }}</li>
        <li class="list-group-item"><strong>Email:</strong> {{ patient[2] }}</li>
        <li class="list-group-item"><strong>Mobile:</strong> {{ patient[3] }}</li>
        <li class="list-group-item"><strong>Address:</strong> {{ patient[4] }}</li>
    </ul>
    {% endif %}
</div>
{% endblock %}
